<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="style.css" />
  </head>

      
  <body>
    
    
    <section>
        <h1 class="title-centre">Coding Quiz Challenge</h1>
        <h2 class="text-centre">Try to answer the following code-related questions within the time limit.</h2>
        <h2 class="text-centre">Keep in mind that incorrect answers will penalise your score time by 15 seconds.</h2>
    </section>

    <section></section>

    <section id="control-box">
        <div class="container">
          <ul>
              <li class="link"><a href="#high-scores">View High Scores</a></li>
          </ul>
        </div>   
        <div class="container">
            <button class="start-button">Start</button>     
        </div>
        <div class="container">
          <h2 class="timer">Timer</h2>     
        </div>
    </section>

  </body>
</html>
